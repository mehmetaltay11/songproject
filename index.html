<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <h1>Relaxing Music Player</h1>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button id="pulseButton" class="pulse-button">Pulse Effect</button>
            </div>
            <div class="description">
                <h2>Lofi Hip Hop - Beats to Relax/Study to</h2>
                <p>Immerse yourself in the calming atmosphere of lofi beats, perfect for studying, working, or just relaxing.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
